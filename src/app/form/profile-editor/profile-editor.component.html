<form action="" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="">
    First Name:
    <input type="text" formControlName="firstName" required>
  </label>
  <label for="">
    Last Name:
    <input type="text" formControlName="lastName" required>
  </label>
  {{profileForm.valid}}
  <button type="submit" [disabled]="!profileForm.valid" class="btn btn-success">Submit</button>
</form>
